<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document for OCR</title>
    <!-- Font Awesome for the spinning icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Basic Reset and Upscale Background */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7f9;
            color: #333;
        }

        /* The Main Tile Container */
        .container {
            background-color: white;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 500px;
            width: 90%;
            transition: all 0.3s ease;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        p {
            font-size: 1rem;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Custom File Input Button */
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            border: 2px dashed #bdc3c7;
            border-radius: 10px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .file-input-wrapper:hover {
            border-color: #3498db;
            background-color: #fafdff;
        }
        input[type="file"] {
            position: absolute;
            font-size: 100px;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
        .file-input-label {
            color: #7f8c8d;
        }

        /* Submit Button */
        .submit-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #2980b9;
        }

        /* Loading Spinner State */
        #loading-state {
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .fa-hourglass-half {
            font-size: 3rem;
            color: #3498db;
        }
    </style>
</head>
<body>

    <main class="container">
        <!-- Upload Form View -->
        <div id="upload-form">
            <h1>Document Upload</h1>
            <p>Select a PDF or image file to extract text.</p>
            <form id="main-form" action="/upload" method="post" enctype="multipart/form-data">
                <div class="file-input-wrapper">
                    <input type="file" name="file" id="file-upload" required>
                    <label for="file-upload" class="file-input-label">Click to select a file</label>
                </div>
                <button type="submit" class="submit-btn">Analyze Document</button>
            </form>
        </div>

        <!-- Loading Spinner View -->
        <div id="loading-state">
            <i class="fa-solid fa-hourglass-half fa-spin"></i>
            <h1>Processing Document</h1>
            <p>Please wait while we extract the text. This may take a moment.</p>
        </div>
    </main>

    <script>
        document.getElementById('main-form').addEventListener('submit', function() {
            // Hide the form
            document.getElementById('upload-form').style.display = 'none';
            // Show the loading spinner
            document.getElementById('loading-state').style.display = 'flex';
        });

        // Update file input label with the selected filename
        const fileUpload = document.getElementById('file-upload');
        const fileLabel = document.querySelector('.file-input-label');
        fileUpload.addEventListener('change', function() {
            if (this.files && this.files.length > 0) {
                fileLabel.textContent = this.files[0].name;
            } else {
                fileLabel.textContent = 'Click to select a file';
            }
        });
    </script>

</body>
</html>
