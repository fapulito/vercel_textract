<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Textract OCR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7f9;
            color: #333;
        }

        .container {
            background-color: white;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        p {
            font-size: 1rem;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .google-btn {
            display: inline-block;
            background-color: #4285F4;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .google-btn:hover {
            background-color: #357ae8;
        }

        .fa-google {
            margin-right: 15px;
        }
    </style>
</head>

<body>
    <main class="container">
        <h1>Welcome to OCRCV - Public Beta</h1>
        <p>Please sign in with your Google account to continue.</p>
        <a href="/login" class="google-btn">
            <i class="fab fa-google"></i> Sign in with Google
        </a>
    </main>

    <!-- Footer -->
    <footer
        style="position: fixed; bottom: 0; left: 0; right: 0; background-color: rgba(255, 255, 255, 0.9); padding: 10px; text-align: center; font-size: 0.8rem; color: #7f8c8d; border-top: 1px solid #ecf0f1;">
        Created by California Vision, Inc. Â© 2025
    </footer>

</body>

</html>
